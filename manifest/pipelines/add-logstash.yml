---
# bosh -d logstash deploy manifest/logstash.yml -o manifest/pipelines/add-logstash.yml  --var-file pipeline=manifest/pipelines/test.json --vars-file manifest/secrets.yml


- type: replace
  path: /instance_groups/name=logstash/properties/logstash/pipelines?
  value:
    - name: logstash
      config:
        all: ((pipeline))

