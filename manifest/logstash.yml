---
name: logstash

releases:
- name: logstash
  version: latest

stemcells:
- os: ubuntu-trusty
  alias: trusty
  version: latest

instance_groups:
- name: logstash
  jobs:
  - name: logstash
    release: logstash
    properties:
      logstash:
        conf:
          cloud:
            id: ((cloud.id))
            auth: ((cloud.auth))
        pipelines:
        - name: test
          config: ((test.json))
  instances: 1
  stemcell: trusty
  azs: ((azs))
  vm_type: ((vm_type))
  persistent_disk: 1024
  networks:
  - name: ((network.name))

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
