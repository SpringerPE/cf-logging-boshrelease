---
# Base manifest

name: logstash

releases:
- name: cf-logging
  version: latest

stemcells:
- os: ubuntu-trusty
  alias: default
  version: latest

instance_groups:
- name: logstash
  instances: 1
  stemcell: default
  azs: [z1]
  vm_type: medium
  networks:
  - name: default
  jobs:
  - name: logstash
    release: cf-logging
  properties:
    logstash:
      pipelines:
      - name: test
        config: "input { generator {} } filter { sleep { time => 1 } } output { stdout { codec => dots } }"

variables: []

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
